[loggers]
keys=root,db.ydb,middleware,db.redis

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_db.redis]
level=INFO
handlers=consoleHandler
qualname=db.redis

[logger_db.ydb]
level=INFO
handlers=consoleHandler
qualname=db.ydb

[logger_middleware]
level=INFO
handlers=consoleHandler
qualname=middleware

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter

[formatter_simpleFormatter]
format=%(asctime)s %(name)s (%(pathname)s Line: %(lineno)d) - %(levelname)s: %(message)s
