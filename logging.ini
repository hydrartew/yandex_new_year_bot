[loggers]
keys=root,db.ydb,middleware,db.redis,handlers,aiogram.event,aiogram.dispatcher

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_db.ydb]
level=INFO
handlers=consoleHandler
qualname=db.ydb

[logger_middleware]
level=INFO
handlers=consoleHandler
qualname=middleware

[logger_db.redis]
level=INFO
handlers=consoleHandler
qualname=db.redis

[logger_handlers]
level=INFO
handlers=consoleHandler
qualname=handlers

[logger_aiogram.event]
level=WARNING
handlers=consoleHandler
qualname=aiogram.event

[logger_aiogram.dispatcher]
level=WARNING
handlers=consoleHandler
qualname=aiogram.dispatcher

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter

[formatter_simpleFormatter]
format=%(asctime)s %(name)s (%(pathname)s Line: %(lineno)d) - %(levelname)s: %(message)s
